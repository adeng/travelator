<ion-content [fullscreen]="true">
	<div id="container">
		<ion-card>
			<img [src]="current.image_url" />
			<ion-card-header>
				<ion-card-title>{{current.name}}</ion-card-title>
				<ion-card-subtitle>{{current.price}}</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<p>This is a brief description of what this thing is.</p>
			</ion-card-content>

			<div class="button-container">
				<ion-button id="left" shape="round" color="danger" (click)="dislike()">Dislike</ion-button>
			  	<ion-button id="right" shape="round" (click)="like()">Like</ion-button>
			</div>
		</ion-card>		
	</div>
</ion-content>
